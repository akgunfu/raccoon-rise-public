<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Apps & Privacy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #4A90E2;
      --background: #f9f9f9;
      --text: #333;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 2rem;
      max-width: 600px;
    }

    a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
      color: white;
      background-color: var(--primary-color);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #357ab7;
    }

    @media (max-width: 480px) {
      a {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 0.5rem auto;
      }
    }
  </style>
</head>

  <h1>Welcome!</h1>

  <a href="privacy/tr.html">Gizlilik Politikası (Türkçe)</a>

</body>
</html>
